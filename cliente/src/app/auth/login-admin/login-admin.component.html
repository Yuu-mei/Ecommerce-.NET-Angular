<form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control"
        required pattern="^[a-zA-Z0-9]{2,}$" 
        [(ngModel)]="user.username" id="email" name="username" #username="ngModel" placeholder="username">
        <div class="alert alert-danger" [hidden]="username.valid || username.pristine">
            Username must be at least 2 characters long
        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control"
        required pattern="^[a-zA-Z0-9]{8,20}$" 
        [(ngModel)]="user.password" id="password" name="password" #password="ngModel">
        <div class="alert alert-danger" [hidden]="password.valid || password.pristine">
            Password must be between 8 and 20 characters long
        </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Log In" [disabled]="loginForm.invalid">
</form>
