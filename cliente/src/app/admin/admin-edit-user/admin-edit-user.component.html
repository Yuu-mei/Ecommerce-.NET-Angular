<div class="row">
    <div class="d-flex justify-content-center align-items-center">
        <form enctype="multipart/form-data" #editForm="ngForm" (ngSubmit)="onEditFormSubmit(editForm)">
            <input type="hidden" name="user_id" [(ngModel)]="user.id" value="{{user.id}}" required/>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" #username [(ngModel)]="user.username" value="{{user.username}}" required />
            </div>
    
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" #email [(ngModel)]="user.email" value="{{user.email}}" required />
            </div>
    
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" #password [(ngModel)]="user.password" value="{{user.password}}" required/>
            </div>
    
            <!-- Profile Pic -->
            <div class="mb-3">
                <label for="profile_pic" class="form-label">Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic" id="profile_pic" accept="image/*" (change)="profilePicChange($event)" required>
            </div>
            
            <!-- Active -->
            <div class="mb-3">
                <label for="active" class="form-label">Active</label>
                <input type="checkbox" class="form-check-input" name="active" #active [(ngModel)]="user.active" value="{{user.active}}" (change)="onActiveChange($event)"/>
            </div>
    
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
